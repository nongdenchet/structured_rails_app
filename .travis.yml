language: ruby
cache: bundler
node_js:
  - "5.3.0"
rvm:
  - 2.2.2
services:
  - postgresql
addons:
  postgresql: "9.3"
script:
  - "COVERAGE=true bundle exec spring rspec spec"
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - "bundle exec rake db:create"
  - "bundle exec rake db:migrate"
  - "npm install"
  - "cd client"
  - "npm install"
  - "npm run build:production"
  - "npm test"
sudo: true
dist: trusty
